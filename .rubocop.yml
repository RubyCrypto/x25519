require:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7
  DisplayCopNames: true
  NewCops: enable

#
# Gemspec
#

Gemspec/RequireMFA:
  Enabled: false

#
# Metrics
#

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/BlockLength:
  Max: 100

Metrics/ClassLength:
  Max: 100

Metrics/LineLength:
  Max: 128

Metrics/MethodLength:
  Max: 25

#
# Style
#

Style/FrozenStringLiteralComment:
  Enabled: true

Style/StringLiterals:
  EnforcedStyle: double_quotes

#
# RSpec
#

RSpec/MultipleExpectations:
  Max: 3

RSpec/ExampleLength:
  Max: 6
